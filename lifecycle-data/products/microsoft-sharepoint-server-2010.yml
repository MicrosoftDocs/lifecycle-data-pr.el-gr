content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Επέκταση Υποστήριξης](https://aka.ms/SharePoint/server/2010/supportextension)\n* [Οδηγίες Μετεγκατάστασης](/office365/enterprise/upgrade-from-sharepoint-2010)\n* [Τεκμηρίωση προγραμματιστή Microsoft SharePoint Server 2010](/previous-versions/office/developer/sharepoint-2010/ee557253(v=office.14))\n* [Τεκμηρίωση προϊόντος Microsoft SharePoint Server 2010](/previous-versions/office/sharepoint-server-2010/cc303422(v=office.14))\n\n> [!NOTE]\n> Η ημερομηνία λήξης της υποστήριξης αυτού του προϊόντος αναβλήθηκε από τις 13 Οκτωβρίου 2020 για τις 13 Απριλίου 2021.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Υπηρεσίες Πρόσβασης\n* Όλες οι ισχύουσες\n* Υπηρεσίες Excel\n* Υπηρεσίες Σημείου Απόδοσης"

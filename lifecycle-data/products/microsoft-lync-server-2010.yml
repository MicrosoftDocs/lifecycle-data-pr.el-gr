content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Έκδοση Lync Phone](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Η Έκδοση Lync Phone υποστηρίζεται με τον Lync Server 2010 και τον Lync Server 2013. Η ημερομηνία υποστήριξης για την Έκδοση Lync Phone έχει παραταθεί 2 χρόνια για να ευθυγραμμιστεί με τον κύκλο ζωής του Lync Server 2013.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Επιχείρηση\n* Κιτ ανάπτυξης λογισμικού ομαδικής συνομιλίας\n* SDK\n* Τυπική ροή εργασίας"

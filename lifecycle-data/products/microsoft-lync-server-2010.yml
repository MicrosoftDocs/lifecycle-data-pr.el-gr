content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Έκδοση τηλεφώνου Lync](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Το Lync Phone Edition υποστηρίζεται με τον Lync Server 2010 και τον Lync Server 2013. Η ημερομηνία υποστήριξης για το Lync Phone Edition έχει παραταθεί 2 χρόνια για να ευθυγραμμιστεί με τον κύκλο ζωής του Lync Server 2013.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Επιχείρηση\n* Κιτ ανάπτυξης λογισμικού ομαδικής συνομιλίας\n* Sdk\n* Πρότυπο"

content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες συντήρησης](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Οδηγίες για τη μετανάστευση](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Για να παρέχουν μια ενοποιημένη και απλοποιημένη εμπειρία πελάτη, το πρόγραμμα-πελάτης Προστασίας πληροφοριών Azure (κλασικό) και διαχείριση ετικετών στην πύλη Azure έχουν καταργηθεί από τις 31 Μαρτίου 2021. Αυτό το χρονικό πλαίσιο επιτρέπει σε όλους τους τρέχοντες πελάτες της Προστασίας πληροφοριών Azure να περάσουν στην ενοποιημένη λύση επισήμανσης χρησιμοποιώντας την ενοποιημένη πλατφόρμα επισήμανσης της Προστασίας πληροφοριών της Microsoft."

content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πολιτική κύκλου ζωής για εξαγορές της Microsoft](/lifecycle/faq/general-lifecycle#what-is-the-lifecycle-policy-for-products-or-companies-that-microsoft-acquires)\n\n> [!NOTE]\n> Εξαιρεί τις εκδόσεις που υποστηρίζονταν προηγουμένως. Η υποστήριξη αυτού του προϊόντος υπόκειται στους όρους της απόκτησης του.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Πακ διαχειριστή 5.0\n* Διαχειριστής Defrag 3.0\n* Διαχείριση προστασίας 2.0\n* Διαχείριση αποκατάστασης 3.0"

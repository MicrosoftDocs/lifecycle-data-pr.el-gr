name: Internet Explorer 11 στο εξαμηνιαίο κανάλι Windows 10 Semi-Annual (SAC)
summary: >+
  Ο Internet Explorer 11 στο εξαμηνιαίο κανάλι των Windows 10 (SAC) ακολουθεί την Πολιτική Κύκλου Ζωής του [στοιχείου](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Η εφαρμογή επιτραπέζιου υπολογιστή Internet Explorer (IE) 11 τερμάτισε την υποστήριξη για το εξαμηνιαίο κανάλι των Windows 10 στις 15 Ιουνίου 2022. Οι πελάτες ενθαρρύνονται να μεταβούν στο Microsoft Edge με λειτουργία IE. Η λειτουργία IE επιτρέπει αναδρομική συμβατότητα και θα υποστηρίζεται έως το 2029 τουλάχιστον. Επιπλέον, η Microsoft θα ειδοποιήσει ένα έτος πριν από τη διακοπή της λειτουργίας IE. Μεταβείτε [εδώ](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) να βρείτε μια λίστα υποστηριζόμενων λειτουργικών συστημάτων για τον Internet Explorer, συμπεριλαμβανομένων των εκδόσεων που επηρεάζονται από αυτήν την ανακοίνωση.


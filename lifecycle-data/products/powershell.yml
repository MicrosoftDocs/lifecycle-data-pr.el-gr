content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Συντήρησης](https://aka.ms/pslifecycle)\n\n\n> [!NOTE]\n> Το PowerShell είναι μια εφαρμογή που βασίζεται στο .NET και ακολουθεί την Πολιτική Κύκλου Ζωής για την έκδοση του .NET στην οποία είναι χτισμένο. Για περισσότερες πληροφορίες, ανατρέξτε στην [Τεκμηρίωση κύκλου ζωής PowerShell](https://aka.ms/pslifecycle)."

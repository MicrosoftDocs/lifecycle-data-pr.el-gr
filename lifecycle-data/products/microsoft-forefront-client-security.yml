content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Προστασία απόληξης κέντρου συστήματος](/lifecycle/products/microsoft-system-center-2012-endpoint-protection)\n\n> [!NOTE]\n> Το Forefront Client Security έχει διακοπεί από τις 14 Ιουλίου, 2015. Οι ενημερώσεις ορισμού προστασίας από λογισμικό κακόβουλης λειτουργίας και antispyware δεν θα είναι πλέον διαθέσιμες μετά το τέλος της υποστήριξης για την έκδοση του προϊόντος. Παρακαλείσθε να αξιολογήσετε την προστασία απόληξης συστήματος κέντρου ως αντικαταστάτης."

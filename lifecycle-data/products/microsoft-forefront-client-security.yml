content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [System Center Endpoint Protection](/lifecycle/products/microsoft-system-center-2012-endpoint-protection)\n\n> [!NOTE]\n> Το Microsoft Forefront Client Security έχει διακοπεί από τις 14 Ιουλίου 2015. Οι ενημερώσεις ορισμού Antimalware και Antispyware δεν θα είναι πλέον διαθέσιμες μετά το τέλος της υποστήριξης για την έκδοση του προϊόντος. Αξιολογήστε το System Center Endpoint Protection ως αντικατάσταση."

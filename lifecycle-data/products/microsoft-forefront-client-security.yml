content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Προστασία απόληξης κέντρου συστήματος](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Η ασφάλεια προγράμματος-πελάτη Forefront έχει διακοπεί. Η υποστήριξη λήγει στις 14 Ιουλίου 2015. Οι ενημερώσεις ορισμού προστασίας από λογισμικό κακόβουλης λειτουργίας και antispyware δεν θα είναι πλέον διαθέσιμες μετά το τέλος της υποστήριξης για την έκδοση του προϊόντος. Παρακαλείσθε να αξιολογήσετε την προστασία απόληξης συστήματος κέντρου ως αντικαταστάτης."

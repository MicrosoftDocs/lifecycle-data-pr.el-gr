content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Συνήθεις ερωτήσεις για τον Κύκλο Ζωής - Προϊόντα των Windows](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> Το Microsoft Edge ακολουθεί την [Σύγχρονη Πολιτική Κύκλου Ζωής](https://docs.microsoft.com/lifecycle/policies/modern). Ανατρέξτε στην [τεκμηρίωση κύκλου ζωής](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) του Edge για τον τρόπο με τον οποίο μπορείτε να διατηρήσετε ενημερωμένο και σε υποστήριξη αυτό το πρόγραμμα περιήγησης.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Τυπική ροή εργασίας\n* Πρότυπη Υπηρεσία Αποθήκευσης\n* Υπηρεσία αποθήκευσης Ομάδας εργασίας\n* Τηλεπικοινωνίες"

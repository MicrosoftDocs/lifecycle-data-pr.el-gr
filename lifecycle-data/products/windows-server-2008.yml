summary: >
  Ο Windows Server 2008 ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Κέντρο δεδομένων, Κέντρο δεδομένων χωρίς Hyper-V, Enterprise, Enterprise χωρίς Hyper-V, για συστήματα που βασίζονται σε Τεχνολογία Itanium, Foundation, Standard, Standard χωρίς Hyper-V, Web


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έληξε. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

content: "> [!TIP]\n> Οι *Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τις συγκεκριμένες εκδόσεις Datacenter, Standard, Enterprise και Embedded αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://aka.ms/AA1ovn4)\n* [Πληροφορίες Αναβάθμισης Διακομιστή](/windows-server/upgrade/upgrade-overview)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Ο Windows Server 2008 Foundation κυκλοφόρησε στις 21 Μαΐου 2009\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Κέντρο Δεδομένων χωρίς Hyper-V\n* Επιχείρηση\n* Enterprise χωρίς Hyper-V\n* για συστήματα που βασίζονται σε τεχνολογία Itanium\n* Ίδρυμα\n* Τυπική ροή εργασίας\n* Standard χωρίς Hyper-V\n* Ιστός"

summary: >
  Ο Windows Server 2008 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Datacenter, Datacenter χωρίς Hyper-V, Enterprise, Enterprise χωρίς Hyper-V, για συστήματα που βασίζονται σε Itanium, Ίδρυμα, Πρότυπο, Πρότυπο χωρίς Hyper-V, Web


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έχει λήξει. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

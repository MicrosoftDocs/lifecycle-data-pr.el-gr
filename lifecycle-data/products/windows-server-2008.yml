content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](https://aka.ms/AA1ovn4)\n* [Πληροφορίες αναβάθμισης διακομιστή](/windows-server/upgrade/upgrade-overview)\n* [Εκτεταμένο πρόγραμμα ενημέρωσης ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Οι εκτεταμένες ενημερωμένες εκδόσεις ασφαλείας (ESU) είναι διαθέσιμες μέσω συγκεκριμένων προγραμμάτων παραχώρησης πολλαπλών αδειών χρήσης (Datacenter), Standard, Enterprise και Embedded αυτών των εκδόσεων προϊόντων, για έως και τρία επιπλέον χρόνια μετά το τέλος της υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\nΗμερομηνία κυκλοφορίας-------------------------------Η ημερομηνία έναρξης----Αυξήστε την ημερομηνία λήξης\n\nΕκτεταμένη ενημερωμένη έκδοση ασφαλείας Έτος 3---01/11/2022---01/10/2023\n\nΕκτεταμένη ενημερωμένη έκδοση ασφαλείας Έτος 2---01/12/2021---01/11/2022\n\nΕκτεταμένη ενημερωμένη έκδοση ασφαλείας Έτος 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Ίδρυμα κυκλοφόρησε στις 21 Μαΐου 2009\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Datacenter\n* Κέντρο δεδομένων χωρίς Hyper-V\n* Επιχείρηση\n* Επιχείρηση χωρίς Hyper-V\n* για συστήματα που βασίζονται σε ιτανίου\n* Ίδρυμα\n* Πρότυπο\n* Πρότυπο χωρίς Hyper-V\n* Web"

name: Windows 10 για Επιχειρήσεις και Εκπαίδευση
summary: >
  Τα Windows 10 για Επιχειρήσεις και Εκπαίδευση ακολουθούν τη [Σύγχρονη](/lifecycle/policies/modern) Πολιτική Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Εκπαίδευση, Επιχειρήσεις


  > [!IMPORTANT]

  > Η Microsoft θα συνεχίσει να υποστηρίζει τουλάχιστον ένα Εξαμηνιαίο κανάλι των Windows 10 μέχρι τις 14 Οκτωβρίου 2025.

  Ο παρακάτω πίνακας αντικατοπτρίζει τις εκδόσεις που κυκλοφόρησαν μέχρι σήμερα.

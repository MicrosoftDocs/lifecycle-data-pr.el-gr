content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Συνήθεις Ερωτήσεις για τον Κύκλο Ζωής - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Πληροφορίες Προϊόντος](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [Απόσυρση του .NET Framework 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> Το .NET Framework 3.5 Service Pack 1 (SP1) είναι ένα αυτόνομο προϊόν που ακολουθεί τη Σταθερή Πολιτική, ξεκινώντας από τα Windows 10 έκδοση 1809 και τον Windows Server 2019. Πριν από αυτό, το .NET Framework 3.5 SP1 θεωρείται στοιχείο του λειτουργικού συστήματος των Windows στο οποίο είναι εγκατεστημένο."

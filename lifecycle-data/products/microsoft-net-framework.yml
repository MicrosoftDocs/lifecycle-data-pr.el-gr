summary: >
  Το Microsoft .NET Framework ακολουθεί την Πολιτική Κύκλου Ζωής [Στοιχείου](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).



  > [!IMPORTANT]

  > Το .NET Framework 4.5.2, 4.6 και 4.6.1 θα αποσυρθεί στις 26 Απριλίου 2022. Αυτές οι συγκεκριμένες κυκλοφορίες είχαν προηγουμένως υπογραφεί ψηφιακά χρησιμοποιώντας πιστοποιητικά Secure Hash Algorithm (SHA-1). Αυτός ο αλγόριθμος δεν θεωρείται πλέον ασφαλής. Οι πελάτες ενθαρρύνονται να μετακινηθούν στο SHA-2. Μεταβείτε [εδώ](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) για να μάθετε περισσότερα.

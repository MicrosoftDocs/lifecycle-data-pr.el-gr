content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Συνήθεις ερωτήσεις για την πολιτική κύκλου ζωής του Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Ο Internet Explorer 7 είναι ένα στοιχείο των Windows Embedded Compact 7 και Windows Embedded Compact 2013 και ακολουθεί τον ίδιο κύκλο ζωής. \n> [!NOTE]\n> Από τις 12 Ιανουαρίου 2016, μόνο η πιο πρόσφατη έκδοση του Internet Explorer που είναι διαθέσιμη για ένα υποστηριζόμενο λειτουργικό σύστημα λαμβάνει τεχνική υποστήριξη και ενημερωμένες εκδόσεις ασφαλείας."

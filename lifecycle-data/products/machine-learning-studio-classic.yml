content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Μετεγκατάσταση στο Azure Μηχανική Εκμάθηση](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Η Μηχανική Εκμάθηση Studio (κλασικό) θα αποσυρθεί στις 31 Αυγούστου 2024. Από την 1η Δεκεμβρίου 2021, οι πελάτες δεν θα μπορούν να δημιουργήσουν νέους πόρους στη Μηχανική Εκμάθηση Studio (κλασικό). Οι πελάτες θα πρέπει να πραγματοποιήσουν μετάβαση στο Azure Μηχανική Εκμάθηση πριν από τον Αύγουστο του 2024. Μεταβείτε [εδώ](https://docs.microsoft.com/azure/machine-learning/migrate-overview) για να μάθετε περισσότερα."

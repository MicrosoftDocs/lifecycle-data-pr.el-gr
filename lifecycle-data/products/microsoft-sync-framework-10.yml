content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες προϊόντος](/previous-versions/sql/synchronization/mt490617(v=msdn.10))\n\n> [!NOTE]\n> Η υποστήριξη του Sync Framework 1.0 SP1 λήγει την ημερομηνία που υποδεικνύεται, εκτός εάν διανεμηθεί ως στοιχείο του SharePoint Server 2010, 2013, 2016 ή 2019. Τα στοιχεία λαμβάνουν την ίδια υποστήριξη με το γονικό προϊόν ή την πλατφόρμα τους."

name: Υπηρεσίες Dynamics 365 Field
summary: >+
  Οι υπηρεσίες Dynamics 365 Field ακολουθούν τη [Σύγχρονη](/lifecycle/policies/modern) Πολιτική Κύκλου Ζωής.





  > [!IMPORTANT]

  > Έχετε υπόψη ότι η εφαρμογή Field Service Mobile (Xamarin) παλαιού τύπου αποσύρεται στις 30 Ιουνίου 2022. Οι πελάτες θα πρέπει να κάνουν μετεγκατάσταση στην εφαρμογή για κινητές συσκευές [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) πριν από τη συγκεκριμένη ημερομηνία. Για περισσότερες πληροφορίες, ανατρέξτε στο θέμα [Συνήθεις ερωτήσεις για το τέλος υποστήριξης της Υπηρεσίας Mobile Xamarin Field](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).


content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Πληροφορίες Συντήρησης](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Οι πελάτες πρέπει να παραμένουν ενημερωμένοι με την πιο πρόσφατη ενημερωμένη έκδοση πλατφόρμας προστασίας από λογισμικό κακόβουλης λειτουργίας για να υποστηρίζονται πλήρως. Το Forefront Endpoint Protection 2010 καλύπτεται από την ίδια πολιτική κύκλου ζωής με το System Center Configuration Manager 2007 τόσο για την κύρια όσο και για την εκτεταμένη υποστήριξη."

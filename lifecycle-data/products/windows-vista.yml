name: Windows Vista
summary: >
  Τα Windows Vista ακολουθούν την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Επιχειρήσεις, Επιχειρήσεις N, Επιχειρήσεις, Επιχειρήσεις X64, Home Basic, Home Basic 64-bit, Home Basic N, Home Basic N 64-bit, Home Premium, Home Premium 64-bit, Starter, Ultimate, Ultimate 64-bit


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έχει λήξει, δείτε παρακάτω για πληροφορίες μετεγκατάστασης.

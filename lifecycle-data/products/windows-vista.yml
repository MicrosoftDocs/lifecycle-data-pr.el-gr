summary: "Τα Windows Vista ακολουθούν την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής. \n\nΑυτό ισχύει για τις ακόλουθες εκδόσεις: Για επιχειρήσεις, Για Επιχειρήσεις N, Επαγγελματικό, Επαγγελματικό X64, Οικιακό Βασικό, Οικιακό Βασικό 64-bit, Οικιακό Βασικό N, Οικιακό Βασικό N 64-bit, Οικιακό Premium, Οικιακό Premium 64-bit, Starter, Ultimate, Ultimate 64-bit\n\n> [!IMPORTANT]\n> Η Υποστήριξη για αυτό το προϊόν έχει λήξει, δείτε παρακάτω για πληροφορίες μετεγκατάστασης.\n"

  Ο Microsoft SQL Server 2008 R2 ακολουθεί την πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.



  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Κέντρο Δεδομένων, Προγραμματιστής, Επιχείρηση, Εξπρές, Εξπρές με Advanced Services, για Ενσωματωμένα Συστήματα, Τυπική, Τυπική έκδοση για Μικρές Επιχειρήσεις, Ιστός, Ομάδα Εργασίας




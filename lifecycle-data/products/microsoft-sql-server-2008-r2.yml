content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Επιλογές λήξης υποστήριξης του SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Επιλογές υποστήριξης για το τέλος υποστήριξης του SQL Server 2008 και του Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Εκτεταμένο πρόγραμμα ενημέρωσης ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Οι εκτεταμένες ενημερωμένες εκδόσεις ασφαλείας (ESU) είναι διαθέσιμες για τις εκδόσεις Datacenter, Standard, Enterprise και Embedded αυτού του προϊόντος, για έως και τρία επιπλέον χρόνια μετά το τέλος της υποστήριξης.\n> [!NOTE]\n> Μόνο για το IA64, το SP2 θα υποστηρίζεται μέχρι τις 7/9/2019. Ανατρέξτε στο ιστολόγιο των υπηρεσιών έκδοσης SQL για περισσότερες πληροφορίες.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Datacenter\n* Προγραμματιστή\n* Επιχείρηση\n* Express\n* Εξπρές με προηγμένες υπηρεσίες\n* για ενσωματωμένα συστήματα\n* Πρότυπο\n* Τυπική έκδοση για μικρές επιχειρήσεις\n* Web\n* Ομάδας εργασίας"

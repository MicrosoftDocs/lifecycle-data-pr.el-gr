content: "> [!TIP]\n> Οι *Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τις εκδόσεις Datacenter, Standard, Enterprise και Embedded αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη της υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Επιλογές Λήξης Υποστήριξης του SQL Server 2008 και του Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Επιλογές λήξης υποστήριξης του SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Μόνο για το IA64, το SP2 θα υποστηρίζεται μέχρι τις 7/9/2019. Ανατρέξτε στο ιστολόγιο του SQL Release Services για περισσότερες πληροφορίες.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Προγραμματιστής\n* Επιχείρηση\n* Express\n* Εξπρές με Προηγμένες Υπηρεσίες\n* για Ενσωματωμένα Συστήματα\n* Τυπική ροή εργασίας\n* Τυπική Έκδοση για Μικρές Επιχειρήσεις\n* Ιστός\n* Ομάδας εργασίας"

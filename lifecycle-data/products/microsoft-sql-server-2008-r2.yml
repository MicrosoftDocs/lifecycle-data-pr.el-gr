summary: >+
  Ο Microsoft SQL Server 2008 R2 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Κέντρο δεδομένων, Προγραμματιστής, Εταιρεία, Εξπρές, Εξπρές με προηγμένες υπηρεσίες, για ενσωματωμένα συστήματα, Τυπική, Τυπική έκδοση για μικρές επιχειρήσεις, Web, Ομάδα εργασίας


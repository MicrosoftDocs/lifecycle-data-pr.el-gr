content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Προϊόντος](/sql/reporting-services/application-integration/integrating-reporting-services-using-reportviewer-controls-get-started?view=sql-server-ver15)\n\n\n> [!NOTE]\n> Το Microsoft Report Viewer 2010 Redistributable ακολουθεί την Πολιτική Σταθερού Κύκλου Ζωής του [Visual Studio 2010](https://docs.microsoft.com/lifecycle/products/visual-studio-2010). Η ημερομηνία λήξης της υποστήριξης αυτού του προϊόντος μετατέθηκε από τις Τρίτη, 8 Σεπτεμβρίου 2020 για τη Δευτέρα, 13 Ιουλίου 2020."

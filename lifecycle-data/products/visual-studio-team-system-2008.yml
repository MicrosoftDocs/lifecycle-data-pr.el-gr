name: Σύστημα ομάδας του Visual Studio 2008
summary: >
  Το Σύστημα ομάδας του Visual Studio 2008 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Όλες, Αρχιτεκτονική, Βάση δεδομένων, Ανάπτυξη, Εξερεύνηση ομάδας, Παράγοντας φόρτωσης δοκιμής ομάδας


  > [!IMPORTANT]

  > Η υποστήριξη τελείωσε. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

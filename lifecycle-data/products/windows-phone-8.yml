content: "\n\n> [!NOTE]\n> Η Microsoft θα καταστήσει διαθέσιμες τις ενημερώσεις για το Λειτουργικό Σύστημα, συμπεριλαμβανομένων των ενημερώσεων ασφαλείας, για τουλάχιστον 36 μήνες μετά την ημερομηνία έναρξης του κύκλου ζωής. Αυτές οι ενημερωμένες εκδόσεις θα είναι επαυξητικές, με κάθε ενημερωμένη έκδοση να ενσωματώνεται στην ενημερωμένη έκδοση που προηγήθηκε. Οι Πελάτες πρέπει να εγκαταστήσουν κάθε ενημέρωση που κυκλοφορεί για να παραμείνουν υποστηριζόμενοι. Η διανομή αυτών των επαυξητικών ενημερώσεων μπορεί να ελέγχεται από τον πάροχο κινητής τηλεφωνίας ή τον κατασκευαστή του τηλεφώνου, από τον οποίο αγοράσατε το τηλέφωνό σας και η εγκατάσταση θα απαιτήσει το τηλέφωνό σας να έχει προηγούμενες ενημερώσεις. Η διαθεσιμότητα των ενημερώσεων θα διαφέρει επίσης ανάλογα με τη χώρα, την περιοχή και τις δυνατότητες υλικού."

summary: >+
  Το Azure Active Directory (AD) Connect ακολουθεί τη [Σύγχρονη](/lifecycle/policies/modern) πολιτική κύκλου ζωής.





  > [!IMPORTANT]

  > Στις 31 Αυγούστου 2022, όλες οι εκδόσεις 1.x του Azure Active Directory (Azure AD) Connect θα αποσυρθούν, επειδή περιλαμβάνουν στοιχεία SQL Server του 2012 που δεν θα υποστηρίζονται πλέον. Κάντε αναβάθμιση στην πιο πρόσφατη έκδοση του [Azure AD Connect έκδοση 2.x](https://www.microsoft.com/download/details.aspx?id=47594) ή του [Azure AD Connect με συγχρονισμό στο Cloud.](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)


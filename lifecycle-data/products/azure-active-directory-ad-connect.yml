content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Συντήρησης](/azure/active-directory/hybrid/reference-connect-version-history)\n* [Azure AD Connect με συγχρονισμό στο Cloud](/azure/active-directory/cloud-sync/what-is-cloud-sync)\n* [Azure AD Connect v2.0](/azure/active-directory/hybrid/whatis-azure-ad-connect-v2)\n\n\n> [!NOTE]\n> Το Azure AD Sync, που κυκλοφόρησε αρχικά τον Σεπτέμβριο του 2014, μετονομάστηκε σε Azure AD Connect τον Ιούνιο του 2015, ξεκινώντας από την έκδοση 1.0.8641.0."

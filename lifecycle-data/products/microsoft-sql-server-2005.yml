name: Microsoft SQL Server 2005
summary: >
  Ο Microsoft SQL Server 2005 ακολουθεί την πολιτική [ Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Compact, Προγραμματιστής, Ενσωματωμένο, Επιχείρηση, Επιχείρηση για συστήματα βασισμένα σε Itanium, Επιχείρηση X64, Express, Express με προημένες υπηρεσίες, Standard, Standard με συστήματα βασισμένα σε Itanium, Standard X64, Ομάδα Εργασίας


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έληξε. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

name: Microsoft SQL Server 2005
summary: >
  Ο Microsoft SQL Server 2005 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Συμπαγής, Προγραμματιστής, Ενσωματωμένος, Επιχείρηση, Επιχείρηση για συστήματα που βασίζονται σε Itanium, Enterprise X64, Express, Express με προηγμένες υπηρεσίες, Πρότυπο, Πρότυπο για συστήματα που βασίζονται σε Itanium, Πρότυπο X64, Ομάδα εργασίας


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έχει λήξει. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

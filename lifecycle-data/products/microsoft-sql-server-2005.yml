content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Η συμπαγής έκδοση του Microsoft SQL Server 2005 κυκλοφόρησε στις 19 Φεβρουαρίου 2007.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Συμπαγής\n* Προγραμματιστής\n* Ενσωματωμένο\n* Επιχείρηση\n* Επιχείρηση για Συστήματα που βασίζονται σε Itanium\n* Επιχείρηση X64\n* Express\n* Εξπρές με Προηγμένες Υπηρεσίες\n* Τυπική ροή εργασίας\n* Πρότυπο για Συστήματα που βασίζονται σε Itanium\n* Τυπικό X64\n* Ομάδας εργασίας"

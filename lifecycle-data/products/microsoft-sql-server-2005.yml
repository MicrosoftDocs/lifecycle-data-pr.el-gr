content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Η συμπαγής έκδοση του Microsoft SQL Server 2005 κυκλοφόρησε στις 19 Φεβρουαρίου 2007.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Συμπαγή\n* Προγραμματιστή\n* Ενσωματωμένο\n* Επιχείρηση\n* Επιχείρηση για συστήματα που βασίζονται σε Ιτανίου\n* Για μεγάλες επιχειρήσεις X64\n* Express\n* Εξπρές με προηγμένες υπηρεσίες\n* Πρότυπο\n* Πρότυπο για συστήματα που βασίζονται σε Ιτανίου\n* Πρότυπο X64\n* Ομάδας εργασίας"

content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Ανακοινώσεις ιστολογίου του Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Πληροφορίες υποστήριξης και κύκλου ζωής](/visualstudio/releases/2019/servicing-vs2019)\n* [Σελίδα Λήψης του Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Σημειώσεις του Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Οι εκδόσεις του Visual Studio 2019 με τα ακόλουθα στοιχεία αποστέλλονται και υποστηρίζονται ως μέρος του κύκλου ζωής του Visual Studio 2019: Πράκτορες, Εργαλεία Κατασκευής, IntelliTrace Standalone Collector, Εργαλεία Απόδοσης, Απομακρυσμένα Εργαλεία, Team Explorer και Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κοινότητα\n* Επιχείρηση\n* Επαγγελματικό"

content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Επέκταση Κύκλου Ζωής](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Η υποστήριξη του AppFabric 1.1 για Windows Server λήγει την ημερομηνία που υποδεικνύεται, εκτός εάν διανεμηθεί ως στοιχείο του SharePoint Server 2013, 2016 και 2019. Τα στοιχεία λαμβάνουν την ίδια υποστήριξη με το γονικό προϊόν ή πλατφόρμα."

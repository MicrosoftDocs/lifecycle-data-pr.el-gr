content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [* Οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU)- για επιλεγμένα Ενσωματωμένα προϊόντα είναι διαθέσιμες μέσω OEM](/lifecycle/faq/extended-security-updates)\n* [Οδηγίες Μετεγκατάστασης](https://support.microsoft.com/help/4057281)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*Οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τα Windows Embedded Standard 7, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης μέσω OEM. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Τυπική ροή εργασίας"

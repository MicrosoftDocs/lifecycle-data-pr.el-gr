content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [* Εκτεταμένο πρόγραμμα ενημέρωσης ασφαλείας (ESU) - Οι εκτεταμένες ενημερωμένες εκδόσεις ασφαλείας για επιλεγμένα ενσωματωμένα προϊόντα είναι διαθέσιμες μέσω OEM](/lifecycle/faq/extended-security-updates)\n* [Οδηγίες για τη μετανάστευση](https://support.microsoft.com/help/4057281)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*Οι εκτεταμένες ενημερωμένες εκδόσεις ασφαλείας (ESU) είναι διαθέσιμες για το Windows Embedded Standard 7 για έως και τρία επιπλέον χρόνια μετά το τέλος της υποστήριξης μέσω OEM. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Πρότυπο"

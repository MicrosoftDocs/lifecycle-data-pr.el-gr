content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Βασικές υπηρεσίες IoT των Windows 10](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Οι Βασικές υπηρεσίες Windows 10 IoT είναι μια συνδρομή που προσφέρει υποστήριξη λογισμικού ως υπηρεσία, συμπεριλαμβανομένου του ελέγχου ενημέρωσης με το Κέντρο ενημέρωσης συσκευών και της βελτιωμένης ασφάλειας με τη βεβαίωση εύρυθμης λειτουργίας συσκευής, εφόσον εκτελείτε μια υποστηριζόμενη έκδοση του βασικού λογισμικού IoT των Windows 10."

content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Υπηρεσίες Windows 10 IoT Core](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Οι Υπηρεσίες Windows 10 IoT Core είναι μια συνδρομή που προσφέρει υποστήριξη λογισμικού ως υπηρεσία, συμπεριλαμβανομένου του ελέγχου ενημέρωσης με το Κέντρο Ενημέρωσης Συσκευών και της βελτιωμένης ασφάλειας με το Device Health Attestation, εφόσον εκτελείτε μια υποστηριζόμενη έκδοση του λογισμικού IoT Core των Windows 10."

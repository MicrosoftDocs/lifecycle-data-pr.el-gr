content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Κύκλοι ζωής συντήρησης εικόνας βάσης κοντέινερ των Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Κανάλια Συντήρησης του Windows Server: LTSC και SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Συνήθεις ερωτήσεις για τον Κύκλο Ζωής - Προϊόντα των Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Τα κοντέινερ που κυκλοφόρησαν με τις εκδόσεις Windows Server που αναφέρονται παραπάνω ακολουθούν τις ίδιες ημερομηνίες Κύκλου Ζωής. Μεταβείτε στη σελίδα εξυπηρέτησης της βασικής εικόνας στη διεύθυνση [Κύκλοι ζωής συντήρησης εικόνας βάσης κοντέινερ των Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) Για περισσότερες πληροφορίες.\n> [!NOTE]\n> Ο Windows Server, έκδοση 1809 κυκλοφόρησε εκ νέου στις 13 Νοεμβρίου 2018. Οι ημερομηνίες υποστήριξης έχουν προσαρμοστεί αναλόγως.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Τυπική ροή εργασίας"

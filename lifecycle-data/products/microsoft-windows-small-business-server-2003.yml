content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Οδηγίες Μετεγκατάστασης](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Η ημερομηνία υποστήριξης για αυτό το πακέτο προϊόντος καθορίζεται από τους αντίστοιχους κύκλους ζωής του μεμονωμένου στοιχείου προϊόντος. Ελέγξτε τον κύκλο ζωής του μεμονωμένου στοιχείου προϊόντος για να προσδιορίσετε τη διάρκεια της υποστήριξης.\n> [!NOTE]\n> Η ημερομηνία έναρξης για τον Windows Small Business Server 2003 Standard Edition είναι η 16η Δεκεμβρίου 2003. \n\n## <a name=\"editions\"></a>Εκδόσεις \n* Premium\n* Τυπική ροή εργασίας"

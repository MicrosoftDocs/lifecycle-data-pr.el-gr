content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n* [Οδηγίες για τη μετανάστευση](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Η ημερομηνία υποστήριξης για αυτό το πακέτο προϊόντος καθορίζεται από τους αντίστοιχους κύκλους ζωής του μεμονωμένου συστατικού προϊόντος. Ελέγξτε τον κύκλο ζωής του μεμονωμένου συστατικού προϊόντος για να προσδιορίσετε τη διάρκεια της υποστήριξης.\n> [!NOTE]\n> Η ημερομηνία έναρξης για τον Windows Small Business Server 2003 Standard Edition είναι η 16η Δεκεμβρίου 2003. \n\n## <a name=\"editions\"></a>Εκδόσεις \n* Premium\n* Πρότυπο"

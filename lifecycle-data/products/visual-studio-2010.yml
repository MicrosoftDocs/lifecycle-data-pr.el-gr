content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Τα Εργαλεία Visual Studio 2010 για το Office (VSTO) Runtime αποστέλλονται με διάφορες εκδόσεις του Visual Studio και Microsoft Office και ακολουθούν τον κύκλο ζωής του γονικού προϊόντος. Μπορεί επίσης να ληφθεί χωριστά, [εδώ](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Πράκτορες\n* Όλα\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Χρόνος Εκτέλεσης\n* Διαχείριση Εργαστηρίου\n* Εργαλεία Επιδόσεων\n* Premium\n* Επαγγελματικό\n* Professional w/MSDN \n* PSM\n* Απομακρυσμένο Πρόγραμμα Εντοπισμού Σφαλμάτων\n* SDK\n* Κελί (Ενσωματωμένο)\n* Shell (Απομονωμένο)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate με MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"

content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Οι εκδόσεις του Visual Studio 2010 με τα ακόλουθα στοιχεία αποστέλλονται και υποστηρίζονται ως μέρος του κύκλου ζωής του Visual Studio 2010: Πράκτορες, Όλοι, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, Performance Tools, Professional w/MSDN, PSM, Remote Debugger, SDK, Shell (Integrated), Shell (Isolated), Team Agents, Team Explorer , Ultimate με MSDN, Visualization & Modeling SDK.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Εξπρές για τον Ιστό\n* Express για Windows Phone\n* Premium\n* Επαγγελματικό\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"

summary: >
  Ο Microsoft SQL Server 2008 ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Κέντρο Δεδομένων, Προγραματιστής, Επιχείρηση, Express, Express with Advanced Services, Standard, Standard Edition for Small Business, Ιστός, Ομάδα εργασίας


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έληξε. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

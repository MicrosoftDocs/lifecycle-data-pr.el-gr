name: Microsoft SQL Server 2008
summary: >
  Ο Microsoft SQL Server 2008 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Κέντρο δεδομένων, Προγραμματιστής, Εταιρεία, Εξπρές, Express με προηγμένες υπηρεσίες, Τυπική, Τυπική έκδοση για μικρές επιχειρήσεις, Web, Ομάδα εργασίας


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έχει λήξει. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω.

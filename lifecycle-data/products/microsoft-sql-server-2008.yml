content: "> [!TIP]\n> Οι εκτεταμένες ενημερωμένες εκδόσεις ασφαλείας (ESU) είναι διαθέσιμες για τις εκδόσεις Datacenter, Standard, Enterprise, Web και Workgroup αυτού του προϊόντος, για έως και τρία επιπλέον χρόνια μετά το τέλος της υποστήριξης.\nΗμερομηνία κυκλοφορίας-------------------------------Η ημερομηνία έναρξης----Αυξήστε την ημερομηνία λήξης\n\nΕκτεταμένη ενημερωμένη έκδοση ασφαλείας Έτος 3---07/13/2021---07/12/2022\n\nΕκτεταμένη ενημερωμένη έκδοση ασφαλείας Έτος 2---07/14/2021---07/13/2021\n\nΕκτεταμένη ενημέρωση ασφαλείας Έτος 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n* [Εκτεταμένο πρόγραμμα ενημέρωσης ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Ιστολόγιο υπηρεσιών έκδοσης SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Μόνο για το IA64, το SP3 θα υποστηρίζεται μέχρι τις 7/9/2019.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Datacenter\n* Προγραμματιστή\n* Επιχείρηση\n* Express\n* Εξπρές με προηγμένες υπηρεσίες\n* Πρότυπο\n* Τυπική έκδοση για μικρές επιχειρήσεις\n* Web\n* Ομάδας εργασίας"

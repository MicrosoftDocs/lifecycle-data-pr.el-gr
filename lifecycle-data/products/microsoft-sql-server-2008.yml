content: "> [!TIP]\n> Οι *Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τις εκδόσεις Datacenter, Standard, Enterprise, Web και Workgroup αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Ιστολόγιο Υπηρεσιών Έκδοσης SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Μόνο για το IA64, το SP3 θα υποστηρίζεται μέχρι τις 9/7/2019.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Προγραμματιστής\n* Επιχείρηση\n* Express\n* Εξπρές με Προηγμένες Υπηρεσίες\n* Τυπική ροή εργασίας\n* Τυπική Έκδοση για Μικρές Επιχειρήσεις\n* Ιστός\n* Ομάδας εργασίας"

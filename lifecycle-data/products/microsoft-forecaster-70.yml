content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Η υποστήριξη πρόβλεψης λήγει την ημερομηνία που υποδεικνύεται, εκτός εάν διανεμηθεί ως στοιχείο ενός προϊόντος Dynamics. Όταν διανέμεται με ένα προϊόν Dynamics, οι ημερομηνίες κύκλου ζωής dynamics υπερισχύουν της ημερομηνίας πρόβλεψης."

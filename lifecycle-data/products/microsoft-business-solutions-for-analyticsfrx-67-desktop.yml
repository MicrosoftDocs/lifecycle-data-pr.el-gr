content: "\n\n> [!NOTE]\n> Η υποστήριξη FRx λήγει την ημερομηνία που υποδεικνύεται, εκτός εάν διανεμηθεί ως Εξάρτημα ενός προϊόντος Dynamics. Όταν διανέμεται με ένα προϊόν Dynamics, οι ημερομηνίες κύκλου ζωής Dynamics υπερισχύουν της ημερομηνίας του Forecaster (FRx)."

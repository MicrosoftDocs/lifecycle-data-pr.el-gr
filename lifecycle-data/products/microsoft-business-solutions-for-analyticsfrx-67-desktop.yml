content: "\n\n> [!NOTE]\n> Η υποστήριξη FRx λήγει την ημερομηνία που υποδεικνύεται, εκτός εάν διανεμηθεί ως στοιχείο ενός προϊόντος Dynamics. Όταν διανέμεται με ένα προϊόν Dynamics, οι ημερομηνίες κύκλου ζωής dynamics υπερισχύουν των ημερομηνιών FRx."

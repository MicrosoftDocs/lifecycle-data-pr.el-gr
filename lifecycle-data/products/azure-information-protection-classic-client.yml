content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Συντήρησης](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Οδηγίες Μετεγκατάστασης](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Για να παρέχουν μια ενοποιημένη και απλοποιημένη εμπειρία πελάτη, το πρόγραμμα-πελάτης Προστασίας Πληροφοριών Azure (κλασικό) και ο Διαχειριστής Ετικετών στην Πύλη Azure έχουν καταργηθεί από τις 31 Μαρτίου 2021. Αυτό το χρονικό πλαίσιο επιτρέπει σε όλους τους τρέχοντες πελάτες του Azure Information Protection να μεταβούν στην ενοποιημένη πλατφόρμα ετικετών για το Microsoft Purview Information Protection."

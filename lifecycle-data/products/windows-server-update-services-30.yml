name: Windows Server Update Services 3.0
summary: >+
  Οι υπηρεσίες Windows Server Update Services 3.0 ακολουθούν την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.





  > [!IMPORTANT]

  > Η Υποστήριξη έληξε. Λάβετε υπόψη ότι το WSUS 3.0 SP2 δεν υποστηρίζει το πιο ασφαλές κρυπτογραφικό πρωτόκολλο TLS 1.2. Όλοι οι οργανισμοί που εξακολουθούν να χρησιμοποιούν το WSUS 3.0 SP2 πρέπει να μεταβούν σε μια υποστηριζόμενη έκδοση του WSUS έως τις 31 Οκτωβρίου 2021.


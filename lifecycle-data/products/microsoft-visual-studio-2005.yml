name: Microsoft Visual Studio 2005
summary: >+
  Το Microsoft Visual Studio 2005 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Επαγγελματική, Τυπική, Τυπική έκδοση ακαδημαϊκή άδεια, Έκδοση ομάδας για επαγγελματίες βάσεων δεδομένων, Έκδοση ομάδας για αρχιτέκτονες λογισμικού, Έκδοση ομάδας για προγραμματιστές λογισμικού, Έκδοση ομάδας για δοκιμαστές λογισμικού, Σουίτα ομάδας, Παράγοντας φόρτωσης δοκιμής ομάδας, Εργαλεία για το Σύστημα Του Microsoft Office, VB Express, Visual C# Express, Visual C++ Express, Visual Web Developer Express


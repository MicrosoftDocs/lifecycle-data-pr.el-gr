name: Microsoft Visual Studio 2005
summary: >+
  Το Microsoft Visual Studio 2005 ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Επαγγελματικό, Standard, Standard Edition ακαδημαϊκή άδεια, Team Edition για Επαγγελματίες Βάσεων Δεδομένων, Team Edition για Αρχιτέκτονες Λογισμικών, Team Edition για Software Developers, Team Edition για Software Testers, Team Suite, Team Test Load Agent, Εργαλεία για το Microsoft Office System, VB Express, Visual C# Express, Visual C++ Express, Visual J# Express, Visual Web Developer Express


content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες υποστήριξης Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Οδηγίες για τη μετανάστευση](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Πληροφορίες προϊόντος του Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Η υποστήριξη για αυτό το προϊόν έχει λήξει. Δείτε παρακάτω για οδηγίες μετεγκατάστασης.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition για επαγγελματίες βάσεων δεδομένων κυκλοφόρησε στις 2 Μαρτίου 2007.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Επαγγελματική\n* Πρότυπο\n* Ακαδημαϊκή άδεια τυπικής έκδοσης\n* Έκδοση ομάδας για επαγγελματίες βάσεων δεδομένων\n* Έκδοση ομάδας για αρχιτέκτονες λογισμικού\n* Έκδοση ομάδας για προγραμματιστές λογισμικού\n* Έκδοση ομάδας για δοκιμαστές λογισμικού\n* Σουίτα ομάδας\n* Παράγοντας φόρτωσης δοκιμής ομάδας\n* Εργαλεία για το σύστημα του Microsoft Office\n* VB Εξπρές\n* Οπτική έκφραση C#\n* Οπτική C++ Εξπρές\n* Οπτική έκφραση J#\n* Οπτικός προγραμματιστής Ιστού Εξπρές"

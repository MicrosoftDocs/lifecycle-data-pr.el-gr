content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Πληροφορίες Υποστήριξης για τη Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Πληροφορίες Προϊόντος του Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Η υποστήριξη για αυτό το προϊόν έληξε. Δείτε παρακάτω για οδηγίες μετεγκατάστασης.\n> [!NOTE]\n> Η Έκδοση Microsoft Visual Studio 2005 Team για Επαγγελματίες Βάσεων Δεδομένων κυκλοφόρησε στις 2 Μαρτίου 2007.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Επαγγελματικό\n* Τυπική ροή εργασίας\n* Ακαδημαϊκή Άδεια Standard Έκδοσης\n* Ομαδική Έκδοση για Επαγγελματίες Βάσεων Δεδομένων\n* Ομαδική Έκδοση για Αρχιτέκτονες Λογισμικού\n* Ομαδική Έκδοση για Προγραμματιστές Λογισμικού\n* Ομαδική Έκδοση για Software Testers\n* Σουίτα Ομάδας\n* Παράγοντας Φόρτωσης Δοκιμής Ομάδας\n* Εργαλεία Visual Studio για το Microsoft Office System\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"

content: "> [!TIP]\n> '* Οι εκτεταμένες ενημερωμένες εκδόσεις ασφαλείας (ESU) είναι διαθέσιμες μέσω συγκεκριμένων προγραμμάτων παραχώρησης πολλαπλών αδειών χρήσης (Volume Licensing) για τις εκδόσεις Windows 7 Professional, Enterprise και Professional for Embedded Systems αυτού του προϊόντος, για έως και τρία επιπλέον χρόνια μετά το τέλος της υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](https://support.microsoft.com/help/4057281)\n* [Αναβάθμιση από Windows 7 σε Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Εκτεταμένο πρόγραμμα ενημέρωσης ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Επιχείρηση\n* Για μεγάλες επιχειρήσεις N\n* Αρχική Βασική\n* Αρχική Premium\n* Αρχική Premium N\n* Επαγγελματική\n* Επαγγελματίας για ενσωματωμένα συστήματα\n* Επαγγελματική N\n* Μίζα\n* Εκκινητής N\n* Απόλυτη\n* Τελικός για ενσωματωμένα συστήματα\n* Τελικός N"

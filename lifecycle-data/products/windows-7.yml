summary: "Τα Windows 7 ακολουθούν την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.\n\nΑυτό ισχύει για τις ακόλουθες εκδόσεις: Επιχείρηση, Επιχείρηση Ν, Αρχική Βασική, Home Premium, Home Premium N, Επαγγελματική, Επαγγελματική για ενσωματωμένα συστήματα, Επαγγελματική N, Starter, Starter N, Ultimate, Ultimate για ενσωματωμένα συστήματα, Ultimate N\n\n> [!IMPORTANT]\n> Η υποστήριξη για αυτό το προϊόν έχει λήξει. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω. \n"

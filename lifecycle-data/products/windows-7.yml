content: "> [!TIP]\n> * Οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες μέσω προγραμμάτων χορήγησης πολλαπλών Αδειών Χρήσης (Volume Licensing) για τις εκδόσεις Windows 7 Professional, Enterprise και Professional για Ενσωματωμένα Συστήματα αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://support.microsoft.com/help/4057281)\n* [Αναβάθμιση από Windows 7 σε Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Επιχείρηση\n* Enterprise N\n* Οικιακό Βασικό\n* Οικιακό Premium\n* Οικιακό Premium N\n* Επαγγελματικό\n* Επαγγελματικό για Embedded Systems\n* Επαγγελματικό N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate για Ενσωματωμένα Συστήματα\n* Ultimate N"

content: |
  > [!TIP]
  > '* Οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τις εκδόσεις Windows 7 Professional, Enterprise και Professional για Ενσωματωμένα Συστήματα αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. 


summary: "Τα Windows 7 ακολουθούν την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.\n\n\nΑυτό ισχύει για τις ακόλουθες εκδόσεις: Επιχείρηση, Επιχείρηση N, Οικιακό Βασικό, Οικιακό Premium, Οικιακό Premium N, Επαγγελματικό, Επαγγελματικό για ενσωματωμένα συστήματα, Επαγγελματικό N, Starter, Starter N, Ultimate, Ultimate για Ενσωματωμένα Συστήματα, Ultimate N\n\n\n> [!IMPORTANT]\n> Η υποστήριξη για αυτό το προϊόν έληξε. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω. \n\n"

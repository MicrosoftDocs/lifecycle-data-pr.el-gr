content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Κύκλος ζωής και συντήρηση προϊόντων του Visual Studio](/visualstudio/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Παράγοντες\n* Κοινότητα 2013\n* Εξπρές για web\n* Εξπρές για Windows 8\n* Εξπρές για την επιφάνεια εργασίας των Windows\n* Συλλέκτης IntelliTrace\n* Εργαλεία Microsoft Azure\n* Premium\n* Επαγγελματική\n* Απομακρυσμένα εργαλεία\n* Κέλυφος (Ενσωματωμένο)\n* Κέλυφος (Απομονωμένο)\n* Εργαλεία δεδομένων του SQL Server\n* Εξερεύνηση ομάδας\n* Δοκιμή Επαγγελματική 2013\n* Απόλυτη\n* Οπτική C++ με δυνατότητα αναδιανομής\n* Επεκτάσεις εργαλείων Web"

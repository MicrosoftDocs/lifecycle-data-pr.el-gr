name: Visual Studio 2012
summary: >+
  Το Visual Studio 2012 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Παράγοντες, Κοινότητα 2013, Express για Web, Express για Windows 8, Express για windows Desktop, IntelliTrace Collector, Εργαλεία Microsoft Azure, Premium, Επαγγελματικά, Απομακρυσμένα εργαλεία, Κέλυφος (Ενσωματωμένο), Κέλυφος (Απομονωμένο), Εργαλεία δεδομένων ΤΟΥ SQL Server, Εξερεύνηση ομάδας, Δοκιμή Professional 2013, Ultimate, Visual C++ αναδιανομή, Επεκτάσεις εργαλείων Web


content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες συντήρησης για παλαιότερες εκδόσεις του Visual Studio](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [ Πολιτική του Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Οι εκδόσεις του Visual Studio 2012 με τα ακόλουθα στοιχεία αποστέλλονται και υποστηρίζονται ως μέρος του κύκλου ζωής του Visual Studio 2012: Πράκτορες, IntelliTrace Collector, Εργαλεία Microsoft Azure, Απομακρυσμένα Εργαλεία, SDK, Shell (Integrated), Shell (Isolated), SQL Εργαλεία Δεδομένων Server, Team Explorer, Visual C++ Redistributable, Επεκτάσεις Εργαλείων Ιστού.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Εξπρές για τον Ιστό\n* Εξπρές για την επιφάνεια εργασίας των Windows\n* Premium\n* Επαγγελματικό\n* Team Explorer\n* Ultimate"

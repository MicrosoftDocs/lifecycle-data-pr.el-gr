summary: "Ο Internet Explorer 11 ακολουθεί την Πολιτική Κύκλου Ζωής [Εξαρτήματος](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy). \n\n\n\n\n> [!IMPORTANT]\n> Σημειώστε ότι η εφαρμογή του Internet Explorer (IE) 11 θα τερματίσει την υποστήριξη στο Windows 10 εξαμηνιαίο κανάλι από τις 15 Ιουνίου 2022. Οι πελάτες ενθαρρύνονται να μεταβούν στο Microsoft Edge με λειτουργία IE. Η λειτουργία IE επιτρέπει αναδρομική συμβατότητα και θα υποστηρίζεται έως το 2029 τουλάχιστον. Επιπλέον, η Microsoft θα ειδοποιήσει ένα έτος πριν από τη διακοπή της λειτουργίας IE. Μεταβείτε [εδώ](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) να βρείτε μια λίστα υποστηριζόμενων λειτουργικών συστημάτων για τον Internet Explorer, συμπεριλαμβανομένων των εκδόσεων που επηρεάζονται από αυτήν την ανακοίνωση.\n\n"

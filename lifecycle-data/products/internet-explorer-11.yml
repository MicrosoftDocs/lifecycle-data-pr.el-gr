name: Internet Explorer 11
summary: "Ο Internet Explorer 11 ακολουθεί την Πολιτική Κύκλου Ζωής [Εξαρτήματος](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy). \n\n\n\n\n> [!IMPORTANT]\n> Σημειώστε ότι η εφαρμογή του Internet Explorer (IE) 11 θα τερματίσει την υποστήριξη για ορισμένα λειτουργικά συστήματα από τις 15 Ιουνίου 2022. Οι πελάτες ενθαρρύνονται να μεταβούν στο Microsoft Edge με λειτουργία IE. Η λειτουργία IE επιτρέπει αναδρομική συμβατότητα και θα υποστηρίζεται έως το 2029 τουλάχιστον. Επιπλέον, η Microsoft θα ειδοποιήσει ένα έτος πριν από τη διακοπή της λειτουργίας IE. Μεταβείτε [εδώ](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) να βρείτε μια λίστα υποστηριζόμενων λειτουργικών συστημάτων για τον Internet Explorer, συμπεριλαμβανομένων των εκδόσεων που επηρεάζονται από αυτήν την ανακοίνωση.\n\n"
products:
- internet-explorer
policyType: component
supportDates:
  start: 11/13/2013
releases:
- version: Original Release
  startDate: 11/13/2013
content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Συνήθεις Ερωτήσεις για τον Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Λειτουργικά συστήματα που υποστηρίζονται από τον Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Λειτουργικά συστήματα που υποστηρίζονται από τον Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Ορισμένες εκδόσεις του Internet Explorer ενδέχεται να υποστηρίζονται και μετά την τελευταία ημερομηνία λήξης του Λειτουργικού Συστήματος Windows όταν είναι διαθέσιμες οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU). Μεταβείτε [εδώ](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) να βρείτε μια λίστα με τα προϊόντα που προσφέρουν ECUs."

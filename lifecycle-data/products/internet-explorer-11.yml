content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Συνήθεις Ερωτήσεις για τον Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Λειτουργικά συστήματα που υποστηρίζονται από τον Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Λειτουργικά συστήματα που υποστηρίζονται από τον Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Ορισμένες εκδόσεις του Internet Explorer ενδέχεται να υποστηρίζονται και μετά την τελευταία ημερομηνία λήξης του Λειτουργικού Συστήματος Windows όταν είναι διαθέσιμες οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU). Μεταβείτε [εδώ](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) να βρείτε μια λίστα με τα προϊόντα που προσφέρουν ECUs."

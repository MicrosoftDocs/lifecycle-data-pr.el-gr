content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Περισσότερες πληροφορίες](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Το Windows Azure Pack για Windows Server είναι μια υβριδική λύση cloud που φέρνει τις τεχνολογίες Windows Azure στο κέντρο δεδομένων σας. Επιτρέπει στους πελάτες της Microsoft να προσφέρουν ένα πλούσιο cloud πολλαπλών μισθωτών στο υλικό του κέντρου δεδομένων σας χωρίς επιπλέον κόστος."

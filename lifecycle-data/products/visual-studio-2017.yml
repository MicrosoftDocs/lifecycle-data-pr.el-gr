content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Ανακοινώσεις ιστολογίου του Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Πληροφορίες Συντήρησης](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Σελίδα λήψης του Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Σημειώσεις έκδοσης του Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Οι εκδόσεις του Visual Studio 2017 με τα ακόλουθα στοιχεία αποστέλλονται και υποστηρίζονται ως μέρος του κύκλου ζωής του Visual Studio 2017: Πράκτορες, Εργαλεία Κατασκευής, ESM, Feedback Client, IntelliTrace Standalone Collector, Εκτελεστικά Εργαλεία, Απομακρυσμένα Εργαλεία, Team Explorer και Visual C++ Redistributable\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κοινότητα\n* Επιχείρηση\n* Επαγγελματικό\n* Test Professional"

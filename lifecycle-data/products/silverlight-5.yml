content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Το Silverlight 5 θα υποστηρίζει προγράμματα περιήγησης που παρατίθενται εδώ έως τις 10/12/2021 ή μέσω του κύκλου ζωής των υποκείμενων προγραμμάτων περιήγησης, όποιο από τα δύο είναι μικρότερο.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Silverlight Τέλος υποστήριξης](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Η Microsoft θα παρέχει ειδοποίηση τουλάχιστον 12 μηνών πριν από τον τερματισμό της υποστήριξης για τα Εργαλεία."

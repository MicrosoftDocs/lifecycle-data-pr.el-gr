content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Το Silverlight 5 θα υποστηρίζει τα προγράμματα περιήγησης που αναφέρονται σε αυτήν τη σελίδα έως τις 12/10/2021 ή έως το τέλος του κύκλου ζωής των υποκείμενων προγραμμάτων περιήγησης, όποιο διάστημα είναι μικρότερο.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Λήξη της Υποστήριξης Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Η Microsoft θα παρέχει ειδοποίηση τουλάχιστον 12 μήνες πριν από τη λήξη υποστήριξης για τα Εργαλεία."

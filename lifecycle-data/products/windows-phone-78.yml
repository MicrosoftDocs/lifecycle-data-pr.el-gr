content: "\n\n> [!NOTE]\n> Η Microsoft θα καταστήσει διαθέσιμες τις ενημερώσεις για το Λειτουργικό Σύστημα στο τηλέφωνό σας, συμπεριλαμβανομένων των ενημερώσεων ασφαλείας, για τουλάχιστον 18 μήνες μετά την ημερομηνία έναρξης του κύκλου ζωής. Η διανομή των ενημερώσεων μπορεί να ελέγχεται από τον πάροχο κινητής τηλεφωνίας ή τον κατασκευαστή του τηλεφώνου από τον οποίο αγοράσατε το τηλέφωνό σας. Η διαθεσιμότητα των ενημερώσεων θα διαφέρει επίσης ανάλογα με τη χώρα, την περιοχή και τις δυνατότητες υλικού."

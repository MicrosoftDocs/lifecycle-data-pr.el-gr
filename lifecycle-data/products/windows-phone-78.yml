content: "\n\n> [!NOTE]\n> Η Microsoft θα καταστήσει διαθέσιμες ενημερώσεις για το λειτουργικό σύστημα στο τηλέφωνό σας, συμπεριλαμβανομένων των ενημερώσεων ασφαλείας, για περίοδο 18 μηνών μετά την ημερομηνία έναρξης του κύκλου ζωής. Η διανομή των ενημερώσεων μπορεί να ελέγχεται από τον πάροχο κινητής τηλεφωνίας ή τον κατασκευαστή του τηλεφώνου από τον οποίο αγοράσατε το τηλέφωνό σας. Η διαθεσιμότητα των ενημερώσεων θα διαφέρει επίσης ανάλογα με τη χώρα, την περιοχή και τις δυνατότητες υλικού."

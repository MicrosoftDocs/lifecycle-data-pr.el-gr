summary: >
  Ο Windows Small Business Server 2011 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Βασικά στοιχεία, Πρόσθετο Premium,


  > [!IMPORTANT]

  > Η ημερομηνία υποστήριξης για αυτό το πακέτο προϊόντος καθορίζεται από τους αντίστοιχους κύκλους ζωής του μεμονωμένου συστατικού προϊόντος. Ελέγξτε τον κύκλο ζωής του μεμονωμένου συστατικού προϊόντος για να προσδιορίσετε τη διάρκεια της υποστήριξης.

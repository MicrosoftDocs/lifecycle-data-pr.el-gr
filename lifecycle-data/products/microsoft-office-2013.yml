content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://www.microsoft.com/microsoft-365/previous-versions/microsoft-office-2013)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Το Service Pack 1 δεν ισχύει για την έκδοση διακομιστή Web Apps. \n\n## <a name=\"editions\"></a>Εκδόσεις \n* Οικιακό και Επιχειρηματικό\n* Οικιακό και Φοιτητικό\n* Πακέτο πολλαπλών γλωσσών\n* Επαγγελματικό\n* Επαγγελματικό Plus\n* Επαγγελματικό Plus Πρόγραμμα Οικιακής Χρήσης\n* Τυπική ροή εργασίας\n* Διακομιστής Εφαρμογών Web"

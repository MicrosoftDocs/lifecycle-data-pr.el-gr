content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](https://www.microsoft.com/microsoft-365/previous-versions/microsoft-office-2013)\n* [Πολιτική service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Το Service Pack 1 δεν ισχύει για την έκδοση διακομιστή Web Apps. \n\n## <a name=\"editions\"></a>Εκδόσεις \n* Σπίτι και Επιχειρήσεις\n* Σπίτι και Φοιτητής\n* Επαγγελματική\n* Επαγγελματικό Συν\n* Επαγγελματικό συν πρόγραμμα εγχώριας χρήσης\n* Πρότυπο\n* Διακομιστής εφαρμογών Web"

content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες συντήρησης για παλαιότερες εκδόσεις του Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Οι εκδόσεις του Visual Studio 2015 με τα ακόλουθα στοιχεία αποστέλλονται και υποστηρίζονται ως μέρος του κύκλου ζωής του Visual Studio 2015: Πράκτορες, ESM, Modeling SDK, PSM, Απομακρυσμένα Εργαλεία, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κοινότητα\n* Επιχείρηση\n* Εξπρές για τον Ιστό\n* Express για τα Windows 10\n* Εξπρές για την επιφάνεια εργασίας των Windows\n* Επαγγελματικό\n* Release Management\n* Test Professional"

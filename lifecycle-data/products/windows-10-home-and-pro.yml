summary: |
  Τα Windows 10 Οικιακό και Pro ακολουθούν τη [Σύγχρονη](/lifecycle/policies/modern) Πολιτική Κύκλου Ζωής.

  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Home, Pro, Pro Education, Pro για Workstations

  > [!IMPORTANT]
  > Η Microsoft θα συνεχίσει να υποστηρίζει τουλάχιστον ένα εξαμηνιαίο κανάλι των Windows 10 μέχρι τις 14 Οκτωβρίου 2025.

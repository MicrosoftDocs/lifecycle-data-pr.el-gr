content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Τα Windows ως υπηρεσία (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Ενημερωτικό δελτίο κύκλου ζωής των Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Συνήθεις ερωτήσεις για τον Κύκλο Ζωής - Προϊόντα των Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Το Pro για Workstation κυκλοφόρησε για πρώτη φορά με την Έκδοση 1703\n> [!NOTE]\n> Εκτός εάν αναβληθούν, οι επόμενες ενημερώσεις δυνατοτήτων του εξαμηνιαίου καναλιού των Windows 10 μπορούν να εγκατασταθούν πριν από την ημερομηνία λήξης της Βασικής Υποστήριξης που αναφέρεται.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Οικιακό\n* Pro\n* Pro για την Εκπαίδευση\n* Pro για Workstations\n* Επαγγελματικό"

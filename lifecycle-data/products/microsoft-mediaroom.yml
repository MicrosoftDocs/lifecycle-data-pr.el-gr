  Το Microsoft Mediaroom ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.

  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Υπηρεσίες εφαρμογών 1.0, Client 2.0, Client 2.1, Διακομιστής 2.0, Διακομιστής 2.1


content: "\n\n> [!NOTE]\n> Η Ericsson απέκτησε προϊόντα Microsoft Mediaroom το 2013. Για περισσότερες πληροφορίες, ανατρέξτε στο [δελτίο τύπου](http://www.ericsson.com/news/1691160). Για τους πελάτες που χρειάζονται υποστήριξη, μεταβείτε [εδώ](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Το Microsoft Mediaroom Client 2.1 κυκλοφόρησε στις 27 Δεκεμβρίου 2011. \n\n## <a name=\"editions\"></a>Εκδόσεις \n* Υπηρεσίες εφαρμογών 1.0\n* Client 2.0\n* Client 2.1\n* Διακομιστής 2.0\n* Διακομιστής 2.1"

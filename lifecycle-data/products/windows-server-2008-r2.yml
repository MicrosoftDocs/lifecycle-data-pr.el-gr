content: "> [!TIP]\n> Οι *Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τις συγκεκριμένες εκδόσεις Datacenter, Standard, Enterprise και Embedded αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://aka.ms/AA1ovn4)\n* [Πληροφορίες Αναβάθμισης Διακομιστή](/windows-server/upgrade/upgrade-overview)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Επιχείρηση\n* Έκδοση HPC\n* Συστήματα βασισμένα στο Itanium\n* Τυπική ροή εργασίας\n* Ιστός"

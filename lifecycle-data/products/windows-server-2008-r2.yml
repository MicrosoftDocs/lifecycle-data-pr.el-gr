content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](https://aka.ms/AA1ovn4)\n* [Πληροφορίες Αναβάθμισης Διακομιστή](/windows-server/upgrade/upgrade-overview)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Οι Εκτεταμένες Ενημερώσεις Ασφαλείας (ESU) είναι διαθέσιμες για τις εκδόσεις Datacenter, Standard, Enterprise και Embedded αυτού του προϊόντος, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα. \n\nΚυκλοφορία-------------------------------Ημερομηνία έναρξης----Ημερομηνία λήξης\n\nΕκτεταμένη Ενημέρωση Ασφαλείας Έτος 3---11/01/2022---10/01/2023\n\nΕκτεταμένη Ενημέρωση Ασφαλείας Έτος 2---12/01/2021---11/01/2022\n\nΕκτεταμένη Ενημέρωση Ασφαλείας Έτος 1---14/01/2020---12/01/2021\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Επιχείρηση\n* Έκδοση HPC\n* Συστήματα βασισμένα στο Itanium\n* Τυπική ροή εργασίας\n* Ιστός"

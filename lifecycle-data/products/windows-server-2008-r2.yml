summary: "Ο Windows Server 2008 R2 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.\n\nΑυτό ισχύει για τις ακόλουθες εκδόσεις: Datacenter, Enterprise, HPC Edition, Συστήματα που βασίζονται σε Itanium, Standard, Web\n\n> [!IMPORTANT]\n> Η υποστήριξη για αυτό το προϊόν έχει λήξει. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω. \n"

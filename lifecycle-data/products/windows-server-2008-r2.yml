name: Windows Server 2008 R2
summary: |
  Ο Windows Server 2008 R2 ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.

  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Κέντρο δεδομένων, Επιχείρηση, HPC Edition, Itanium-Based Systems, Standard, Ιστός

  > [!IMPORTANT]
  > Η υποστήριξη για αυτό το προϊόν έληξε. Ανατρέξτε στις οδηγίες μετεγκατάστασης παρακάτω. 

content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Δεδομένου ότι ο η εφαρμογή-πελάτης App-V 4.6  χρησιμοποιεί τον Server App-V 4.5, ο Server App-V 4.5 θα συνεχίσει να υποστηρίζεται σύμφωνα με τις ημερομηνίες κύκλου ζωής του App-V 4.6 όταν χρησιμοποιείται με τον υποστηριζόμενο υπολογιστή-πελάτη App-V 4.6.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* για Υπηρεσίες Terminal\n* Για επιτραπέζιους υπολογιστές Windows"

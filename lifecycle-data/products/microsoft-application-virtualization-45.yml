content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες μετεγκατάστασης](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Δεδομένου ότι το πρόγραμμα-πελάτης App-V 4.6 χρησιμοποιεί τον App-V 4.5 Server, ο App-V 4.5 Server θα συνεχίσει να υποστηρίζεται σύμφωνα με τις ημερομηνίες κύκλου ζωής του App-V 4.6 όταν χρησιμοποιείται με το υποστηριζόμενο πρόγραμμα-πελάτη App-V 4.6.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* για Υπηρεσίες Terminal\n* για επιφάνειες εργασίας των Windows"

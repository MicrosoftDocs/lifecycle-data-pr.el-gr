content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Υποστήριξη λύσης StorSimple](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Οδηγίες για τη μετανάστευση](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Η υποστήριξη για τη σειρά Azure StorSimple 8000 επεκτείνεται, όπως φαίνεται για να παρέχει στους πελάτες την τυπική λωρίδα χρόνου κύκλου ζωής. Η εκτεταμένη υποστήριξη περιλαμβάνει μόνο ενημερώσεις αντικατάστασης υλικού και ασφάλειας."

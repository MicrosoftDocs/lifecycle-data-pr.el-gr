summary: >
  Ο Windows Storage Server 2008 ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Βασικό, Βασικό 32-Bit, Basic 64-bit, Βασικό Ενσωματωμένο, Βασικό Ενσωματωμένο 32-bit, Επιχείρηση, Ενσωματωμένη Επιχείρηση, Standard, Standard Embedded, Ομάδα εργασίας


  > [!IMPORTANT]

  > Η υποστήριξη για αυτό το προϊόν έχει λήξει. Δείτε παρακάτω για οδηγίες μετεγκατάστασης.

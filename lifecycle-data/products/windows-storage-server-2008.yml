  Ο Windows Storage Server 2008 ακολουθεί την [πολιτική σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Βασικές εκδόσεις, Βασικές 32-Bit, Βασικές 64-bit, Βασικές ενσωματωμένες, Βασικές ενσωματωμένες 32-bit, Εταιρεία, Εταιρική ενσωματωμένη, Τυπική, Τυπική ενσωματωμένη, Ομάδα εργασίας



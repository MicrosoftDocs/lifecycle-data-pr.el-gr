content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Προϊόντος](/sql/reporting-services/application-integration/integrating-reporting-services-using-reportviewer-controls-get-started?view=sql-server-ver15)\n\n\n> [!NOTE]\n> Ο χρόνος εκτέλεσης του Microsoft πρόγραμμα προβολής αναφορών 2012 ακολουθεί την πολιτική σταθερού κύκλου ζωής του[Visual Studio 2012](https://docs.microsoft.com/lifecycle/products/visual-studio-2012). Η ημερομηνία λήξης της υποστήριξης αυτού του προϊόντος μετατέθηκε από τις 12 Ιουλίου 2022 για τις 10 Ιανουαρίου 2023."

content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Λεπτομέρειες Υποστήριξης του .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Χρονοδιάγραμμα έκδοσης .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Χάρτης πορείας προϊόντος .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Συχνές Ερωτήσεις για τον Κύκλο Ζωής - .NET Core](/lifecycle/faq/dotnet-core)\n* [Λεπτομέρειες υποστήριξης ASP.NET και ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Λεπτομέρειες υποστήριξης Πλαισίου Οντότητας](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> Ξεκινώντας με το .NET 5.0, το Microsoft .NET Core έχει μετονομαστεί σε .NET. \n>\n>Τα ASP.NET Core και Core Πλαισίου Οντοτήτων ακολουθούν τον ίδιο κύκλο ζωής με το .NET Core."

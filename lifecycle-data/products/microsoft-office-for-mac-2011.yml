summary: >+
  Το Microsoft Office για Mac 2011 ακολουθεί την Πολιτική [Σταθερού](/lifecycle/policies/fixed) Κύκλου Ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: Ακαδημαϊκό, για oικιακή χρήση και μικρές επιχειρήσεις, για oικιακή χρήση και μικρές επιχειρήσεις πρόγραμμα οικιακής χρήσης, για οικιακή χρήση και μαθητές, Standard


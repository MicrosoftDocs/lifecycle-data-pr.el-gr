content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Η Βασική υποστήριξη για το Microsoft Office για Mac 2011 επεκτείνεται όπως φαίνεται, ώστε να παρέχεται σε όλους τους πελάτες η τυπική λωρίδα χρόνου μετάβασης κύκλου ζωής.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Ακαδημαϊκό\n* Οικιακή χρήση και μικρές επιχειρήσεις\n* Για oικιακή χρήση και μικρές επιχειρήσεις πρόγραμμα οικιακής χρήσης\n* για οικιακή χρήση και μαθητές\n* Standard"

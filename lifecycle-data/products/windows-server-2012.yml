content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες για τη μετανάστευση](/windows-server/upgrade/upgrade-overview)\n* [Πληροφορίες προϊόντος](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> Η βασική και εκτεταμένη υποστήριξη για αυτό το προϊόν έχει επεκταθεί ώστε να παρέχει στους πελάτες την τυπική λωρίδα χρόνου μετάβασης κύκλου ζωής. Τα Βασικά στοιχεία του Windows Server κυκλοφόρησαν στις 2 Ιανουαρίου 2013.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Datacenter\n* Βασικά\n* για ενσωματωμένα συστήματα\n* Ίδρυμα\n* Πρότυπο"

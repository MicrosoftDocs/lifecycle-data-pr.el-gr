content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Οδηγίες Μετεγκατάστασης](/windows-server/upgrade/upgrade-overview)\n* [Πληροφορίες Προϊόντος](/windows/release-information/status-windows-server-2012)\n* [Συχνές ερωτήσεις Κύκλου Ζωής - Εκτεταμένες Ενημερώσεις Ασφαλείας](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Η Βασική και η Εκτεταμένη υποστήριξη για αυτό το προϊόν έχει επεκταθεί ώστε να παρέχει στους πελάτες την τυπική λωρίδα χρόνου μετάβασης κύκλου ζωής. Τα Βασικά Στοιχεία του Windows Server κυκλοφόρησαν στις 2 Ιανουαρίου 2013.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Σημαντικά\n* Εξωτερική γραμμή σύνδεσης\n* για Ενσωματωμένα Συστήματα\n* Ίδρυμα\n* Τυπική ροή εργασίας"

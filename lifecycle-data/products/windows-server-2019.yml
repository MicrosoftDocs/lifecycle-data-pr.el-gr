content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Προϊόντος](/windows-server/get-started-19/whats-new-19)\n* [Ενημέρωση σχετικά με τη διαθεσιμότητα του Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Συνήθεις ερωτήσεις για τον Κύκλο Ζωής - Προϊόντα των Windows](/lifecycle/faq/windows)\n* [Κύκλοι ζωής συντήρησης εικόνας βάσης κοντέινερ των Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Τα κοντέινερ που κυκλοφόρησαν με τον Windows Server 2019 ακολουθούν τις ίδιες ημερομηνίες κύκλου ζωής.\n> [!NOTE]\n> Οι Windows Server 2019 και Windows Server, έκδοση 1809 επανακυκλοφόρησαν στις 13 Νοεμβρίου 2018. Οι ημερομηνίες υποστήριξης έχουν προσαρμοστεί αναλόγως.\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο Δεδομένων\n* Σημαντικά\n* Τυπική ροή εργασίας"

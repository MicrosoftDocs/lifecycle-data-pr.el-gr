summary: >+
  Το Groove 3,1 ακολουθεί την πολιτική [σταθερού](/lifecycle/policies/fixed) κύκλου ζωής.


  Αυτό ισχύει για τις ακόλουθες εκδόσεις: υπηρεσία δημιουργίας αντιγράφων ασφαλείας για μεγάλες επιχειρήσεις, γέφυρα εταιρικών δεδομένων, διακομιστής αναμετάδοσης Enterprise, φιλοξενούμενες υπηρεσίες διαχείρισης, φιλοξενούμενες υπηρεσίες αναμετάδοσης, Office Project, εικονική κοινή χρήση αρχείων του Office, Virtual Office Professional, κιτ ανάπτυξης υπηρεσιών Web


content: "\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Πληροφορίες Συντήρησης](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Οι εκδόσεις του Visual Studio 2013 με τα ακόλουθα στοιχεία αποστέλλονται και υποστηρίζονται ως μέρος του κύκλου ζωής του Visual Studio 2013: Πράκτορες, IntelliTrace Collector, Modeling SDK, Βιβλιοθήκη Multibyte MFC, Απομακρυσμένα Εργαλεία, SDK, Shell (Integrated), Shell (Isolated), Team Explorer, Visual C++ Redistributable, Επεκτάσεις Εργαλείων Ιστού\n\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κοινότητα\n* Εξπρές για τον Ιστό\n* Εξπρές για τα Windows\n* Εξπρές για την επιφάνεια εργασίας των Windows\n* Premium\n* Επαγγελματικό\n* Release Management\n* Test Professional\n* Ultimate"

content: "\n## <a name=\"links\"></a>Συνδέσεις \n* [Υποστηριζόμενες διαδρομές για αναβάθμιση από Windows Server 2003 σε Windows Server 2008](https://support.microsoft.com/el-gr/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Πολιτική του Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Προετοιμασία υπολογιστών του Windows Server 2003 για μετεγκατάσταση](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Τα συστήματα με βάση το itanium έχουν ημερομηνία έναρξης τη 19η Ιουνίου 2003.\n\n## <a name=\"editions\"></a>Εκδόσεις \n* Κέντρο δεδομένων (32-bit x86)\n* Κέντρο δεδομένων (x64)\n* Κέντρο δεδομένων για συστήματα που βασίζονται σε τεχνολογία Itanium\n* Για επιχειρήσεις (32-Bit x86)\n* Επιχείρηση για Συστήματα που βασίζονται σε Itanium\n* Επιχείρηση X64\n* Τυπικό (32-bit x86)\n* Ιστός"

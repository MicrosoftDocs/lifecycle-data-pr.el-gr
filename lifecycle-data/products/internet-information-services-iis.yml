content: "> [!TIP]\n> [ * Οι εκτεταμένες Ενημερώσεις Ασφαλείας (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) είναι διαθέσιμες για αυτό το προϊόν των Windows, για έως και τρία χρόνια επιπλέον μετά τη λήξη υποστήριξης. Επικοινωνήστε με τον συνεργάτη ή την ομάδα λογαριασμών της Microsoft για να μάθετε περισσότερα.\n\n\n## <a name=\"links\"></a>Συνδέσεις \n* [Λήξη υποστήριξης Προγράμματος Εγκατάστασης Πλατφόρμας Web (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Πρόγραμμα Εκτεταμένης Ενημέρωσης Ασφαλείας (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Ο Internet Information Services (IIS) είναι ένα στοιχείο του λειτουργικού συστήματος των Windows και ακολουθεί τον ίδιο κύκλο ζωής. Μεταβείτε εδώ για να δείτε τα χρονοδιαγράμματα υποστήριξης για [τον Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise και Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) και [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
